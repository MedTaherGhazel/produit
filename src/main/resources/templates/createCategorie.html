<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
  <meta charset="utf-8">
  <title>Create produit</title>
</head>
<body>

<div layout:fragment="Mycontent">
  <div class="container">
    <div class="card-body">
        <form th:action="${(categorie.nomCat == null) ? 'saveCategorie' : 'updateCategorie'}" method="post">
        <div class="form-group">
          <label class="control-label">Nom Categorie :</label>
          <input type="text" name="nomCat" class="form-control"
                 th:value="${categorie.nomCat}"/>
          <span th:errors=${categorie.nomCat} class="text-danger"> </span>
            <input type="hidden" name="idCat" th:value="${categorie.getIdCat()}">
        </div>

        <div class="form-group">
          <label class="control-label">Description Categorie :</label>
          <input type="text" name="descriptionCat" class="form-control"
                 th:value="${categorie.descriptionCat}" />
          <span th:errors=${categorie.descriptionCat} class="text-danger"> </span>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" >Ajouter Categorie</button>
        </div>
      </form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeCategories">Liste Categories</a>
  </div>
</div>
</body>
</html>
