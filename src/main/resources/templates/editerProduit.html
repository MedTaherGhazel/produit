<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <meta charset="utf-8">
  <title>Modifier produit</title>
</head>
<body>

<div layout:fragment="Mycontent">
  <div class="container">
    <div class="card-body">
      <form action="updateProduit" method="get">
        <div class="form-group">
          <label class="control-label">Nom Produit :</label>
          <input type="text" name="nomProduit" class="form-control"
                 th:value="${produit.nomProduit}"/>
          <input type="hidden" th:value="${produit.idProduit}" name="idProduit">
        </div>
        <div class="form-group">
          <label class="control-label">Prix Produit :</label>
          <input type="text" name="prixProduit" class="form-control"
                 th:value="${produit.prixProduit}" />
        </div>
        <div class="form-group">
          <label class="control-label">date cr√©ation :</label>
          <input type="date" name="date"  class="form-control"
                 th:value="${produit.dateCreation}"/>
        </div>
        <div class="form-group">
          <select  class="custom-select" aria-label="Default select example" name="categorieId" required th:value="${produit.categorie.idCat}">
            <option th:each="categorie:${CategorieList}"
                    th:value="${categorie.getIdCat()}"
                    th:text="'Categorie ID :  ' + ${categorie.getIdCat()} +
                             ' Categorie name:  ' + ${categorie.getNomCat()}"
            >
            </option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeProduits">Liste Produits</a>
  </div>
</div>
</body>
</html>
