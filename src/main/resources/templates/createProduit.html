<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
  <meta charset="utf-8">
  <title>Create produit</title>
</head>
<body>

<div layout:fragment="Mycontent">
  <div class="container">
    <div class="card-body">
      <form action="saveProduit" method="get">
        <div class="form-group">
          <label class="control-label">Nom Produit :</label>
          <input type="text" name="nomProduit" class="form-control"
                 th:value="${produit.nomProduit}" required/>
          <span th:errors=${produit.nomProduit} class="text-danger"> </span>
        </div>
        <div class="form-group">
          <label class="control-label">Prix Produit :</label>
          <input type="text" name="prixProduit" class="form-control"
                 th:value="${produit.prixProduit}" required />
          <span th:errors=${produit.prixProduit} class="text-danger"> </span>
        </div>
        <div class="form-group">
          <label class="control-label">date cr√©ation :</label>
          <input type="date" name="dateCreation" class="form-control"
                 th:value="${produit.dateCreation}" required/>
          <span th:errors=${produit.dateCreation} class="text-danger"> </span>
        </div>
        <div class="form-group">
          <div class="input-group-prepend">
            <label class="control-label">Categorie :</label>
          </div>
          <select  class="custom-select" aria-label="Default select example" name="categorieId" required>
            <option th:each="categorie:${CategorieList}"
                    th:value="${categorie.getIdCat()}"
                    th:text="'Categorie ID :  ' + ${categorie.getIdCat()} +
                             ' Categorie name:  ' + ${categorie.getNomCat()}">
            </option>
          </select>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeProduits">Liste Produits</a>
  </div>
</div>
</body>
</html>
