<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
  <meta charset="utf-8">
  <title>Liste des categories</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container">
    <div class="card">
      <div class="card-header">
        Liste des Categories
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>ID</th><th>id categorie</th>
            <th>Description</th>
            <th>Nom categorie</th>
            <th></th>
          </tr>
          <tr th:each="p:${categories.content}">
            <td th:text="${p.idCat}"></td>
            <td th:text="${p.nomCat}"></td>
            <td th:text="${p.descriptionCat}"></td>
            <td><a class="btn btn-danger" onclick="return confirm('Etesvous sÃ»r ?')"
                   th:href="@{supprimerCategorie(id=${p.idCat},
                        page=${currentPage},size=${size})}">Supprimer</a></td>
            <td><a class="btn btn-danger" th:href="@{modifierCategorie(id=${p.idCat},
                        page=${currentPage},size=${size})}">editer</a></td>
          </tr>
        </table>
        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
               th:href="@{ ListeCategories(page=${status.index}, size=${size} )}"
               th:text="${status.index }"></a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
</body>
</html>
